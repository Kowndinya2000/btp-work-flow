"-//W3C//DTD XHTML 1.0 Strict//EN"

      <!-- xmlns:svg="http://www.w3.org/2000/svg"  -->

<head>
<title>LabelMe: The open annotation tool</title>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE,NO-STORE,MUST-REVALIDATE" />
<META HTTP-EQUIV="imagetoolbar" CONTENT="no" />
<link rel="shortcut icon" href="../static/Icons/favicon16.ico" />

<script type="text/javascript" src="../static/scripts/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../static/scripts/jquery-ui.js"></script>
<script type="text/javascript" src="../static/scripts/jquery-ui-intervals.js"></script>
<script type="text/javascript" src="../static/scripts/example.js"></script>
<script type="text/javascript" src="../static/scripts/browser.js"></script> 
<script type="text/javascript" src="../static/scripts/globals.js"></script>
<script type="text/javascript" src="../static/scripts/io.js"></script>
<script type="text/javascript" src="../static/scripts/plot.js"></script>
<script type="text/javascript" src="../static/scripts/my_scripts.js"></script>
<script type="text/javascript" src="../static/scripts/object_list.js"></script>
<script type="text/javascript" src="../static/scripts/object_parts.js"></script>
<script type="text/javascript" src="../static/scripts/bubble.js"></script>
<script type="text/javascript" src="../static/scripts/image.js"></script>
<script type="text/javascript" src="../static/scripts/file_info.js"></script>
<script type="text/javascript" src="../static/scripts/annotation.js"></script>
<script type="text/javascript" src="../static/scripts/canvas.js"></script>
<script type="text/javascript" src="../static/scripts/handler.js"></script>
<script type="text/javascript" src="../static/scripts/sign_in.js"></script>
<script type="text/javascript" src="../static/scripts/startup.js"></script>
<script type="text/javascript" src="../static/scripts/player.js"></script>
<script type="text/javascript" src="../static/scripts/video.js"></script>
<script type="text/javascript" src="../static/scripts/draw_event.js"></script>
<script type="text/javascript" src="../static/scripts/edit_event.js"></script>
<script type="text/javascript" src="../static/scripts/adjust_event.js"></script>
<script type="text/javascript" src="../static/scripts/scribble.js"></script>
<script type="text/javascript" src="../static/scripts/xml_accessors.js"></script>


<style>
@import url("../static/css/styles.css?version=4");
@import url("../static/css/header.css?version=4");
@import url("../static/css/bubble.css?version=4");
@import url("../static/css/object_list.css?version=4");
@import url("../static/css/scribblemenu.css?version=4");
@import url("../static/css/jquery-ui.css");
</style>

</head>

<!-- Start up LabelMe after HTML elements load -->
<body id="body" style="visibility:hidden;" onload="javascript:StartupLabelMe();">

  <!-- Mechanical Turk instructions and submit button -->
  <!-- <div id="mt_submit_form"></div> -->
  
  <!-- HEADER AND LOGO -->  
  <div class="header" id="header">
    <!-- LOGO
    <div id="logo">
      <a href="index.html"><img src="../static/Icons/LabelMe_logo3.png" width="216" height="69" alt="LabelMe logo"></img></a>
    </div> -->
    
    <!-- USERNAME FORM-->
    <div id="username_main_div">
      <a href="{{ url_for('main.profile') }}">
        Profile
      </a>
      <a href="{{ url_for('auth.logout') }}">
        Logout
      </a>
      <div id="display_user" style="display:block;">
        You are:
        <b><span id="usernametxt" type="text" style="max-width:120px; height:1.2em;" tabindex="0" title="This username will get associated to each new polygon inside the XML.">anonymous
        </span></b>
        <font size="-2">(<a href="#" id="changeuser" title="Click to change the username">change user</a>)</font>
      </div>
      <div id="enterUserName" style="display:none;">
        Enter name:
        <input id="userEnter" type="text" style="width:120px;" tabindex="0" value="" title="Enter the object\'s name here. Avoid application specific names, codes, long descriptions. Use a name you think other people would agree in using." />
      </div>
    </div>
  </div>
  
  <!-- BUTTONS -->
  <div id="tool_buttons">
    <!-- NAVIGATION BUTTONS  -->
    <div id="label_buttons_navigation">
      <!-- DOWNLOAD IMAGE BUTTON 
      <button id="img_url" class="labelBtn" type="button" title="Download image">
        <img src="../static/Icons/download_img.png"  height="30" />
      </button> -->
      
      <!-- DOWNLOAD XML BUTTON -->
      <button id="xml_url" class="labelBtn" type="button" title="Download XML file">
        <img src="../static/Icons/download_xml.png"  height="30" />
      </button>
      
      <!-- HELP BUTTON 
      <button id="help" class="labelBtn" type="button" title="Show help page" onclick="location.href='annotationTools/html/labeling_instructions.html'" >
        <img src="../static/Icons/help_new.png"  height="30" />
      </button> -->
      
      <!-- NEXT IMAGE BUTTON -->
      <button id="prevImage" class="labelBtn" type="button" title="Prev Image">
        <img src="../static/Icons/previous_2.png" height="30" />
      </button>
      <button id="nextImage" class="labelBtn" type="button" title="Next Image">
        <img src="../static/Icons/next_2.png" height="30" />
      </button>
    </div>
    <!--
    <div id="label_buttons_contrast">
      <button id="lessContrast" class="labelBtn" type="button" title="Decrease Brightness">
        <img src="../static/Icons/morecontrast.png" height="30" />
      </button>
      <button id="moreContrast" class="labelBtn" type="button" title="Increase Brightness">
        <img src="../static/Icons/lesscontrast.png" height="30" />
      </button>
    </div>-->

    <!-- ADJUSTING BUTTONS-->
    <div id="label_buttons_adjust">
      <!-- ZOOM IN BUTTON -->
      <button id="zoomin" class="labelBtn" type="button" title="Zoom In">
        <img src="../static/Icons/zoomin.png" width="28" height="30" />
      </button>
      <!-- ZOOM OUT BUTTON -->
      <button id="zoomout" class="labelBtn" type="button" title="Zoom Out">
        <img src="../static/Icons/zoomout.png" width="28" height="30" />
      </button>
      <!-- FIT IMAGE BUTTON -->
      <button id="fit" class="labelBtn" type="button" title="Fit Image">
        <img src="../static/Icons/fitscreen.png" width="28" height="30" />
      </button>
    </div>
    
    <!-- DRAWING BUTTONS -->
    <div id="label_buttons_drawing">
      <!--<div id ="generic_buttons" class="annotatemenu">
      </div>-->
    </div>
  </div>
  
  <!-- IMAGE CANVAS -->
  <div class="image_canvas" id="main_section">
    <div id="loading">Loading image...</div>
    <div id="main_media" class="top" style="visibility:hidden; overflow:auto;">
	  <canvas id="imcanvas" style="vertical-align:bottom;z-index:-3;">      
      <!-- <img id="im" style="vertical-align:bottom;z-index:-3;" /> -->
  	  </canvas>
      
      <div id="myCanvas_bg_div" style="position:absolute;left:0px;top:0px;z-index:0;cursor:crosshair;width:100%;height:100%;background-color:rgba(128,64,0,0);">
        <svg
           id="myCanvas_bg"
           width="100%"
           height="100%" 
           style="position:absolute;left:0px;top:0px;z-index:0;" />
      </div>
      
      <div id="select_canvas_div" style="position:absolute;left:0px;top:0px;z-index:-2;cursor:default;width:100%;height:100%;background-color:rgba(128,64,0,0);">
        <svg
           id="select_canvas"
           width="100%"
           height="100%"
           style="position:absolute;left:0px;top:0px;z-index:-2;" />
      </div>	      
      
      <div id="draw_canvas_div" style="position:absolute;left:0px;top:0px;z-index:-2;cursor:crosshair;width:100%;height:100%;background-color:rgba(128,64,0,0);">
        <svg
           id="draw_canvas"
           width="100%"
           height="100%"
           style="position:absolute;left:0px;top:0px;z-index:-2;" />
      </div>
      
      <div id="query_canvas_div" style="position:absolute;left:0px;top:0px;z-index:-2;cursor:default;width:100%;height:100%;background-color:rgba(128,64,0,0);">
        <svg 
           id="query_canvas"
           width="100%"
           height="100%"
           style="position:absolute;left:0px;top:0px;z-index:-2;" />
      </div>
    </div>
  </div>
  
  <!-- DIV that will contain the object list -->
  <div id="anno_anchor"></div>
  
  <!-- DIV for Mechanical Turk feedback form -->
  <!-- <div id="mt_feedback" style="position:absolute;bottom:4px;" /> -->
	  <!-- Global site tag (gtag.js) - Google Analytics -->
	  <script async="true" src="https://www.googletagmanager.com/gtag/js?id=UA-116571012-1"></script>

  window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	    gtag('config', 'UA-116571012-1');
	  </script>

</body>
</html>
